<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Quiz App</title>
  </head>
  <body>
    <main class="main-all">
      <header class="header-container">
        <div class="header-title-container">
          <div class="header-subject-container hidden">
            <img src="#" alt="" class="header-subject-img" />
            <p class="header-subject-text"></p>
          </div>
        </div>
        <div class="header-toggle-container">
          <img class="toggle-img" src="images/icon-sun-dark.svg" alt="" aria-hidden="true" />
          <label class="toggle-label">
            <input class="toggle-checkbox" type="checkbox" id="header-toggle-input" aria-label="Toggle Dark Mode" />
            <span class="toggle-slider"></span>
          </label>
          <img class="toggle-img" src="images/icon-moon-dark.svg" alt="" aria-hidden="true" />
        </div>
      </header>
      <section class="start-page">
        <section class="main-container">
          <div class="intro-container">
            <h1 class="intro-heading">
              <span class="intro-heading-1">Welcome to the</span>
              <span class="intro-heading-2">Frontend Quiz!</span>
            </h1>
            <p class="intro-info">Pick a subject to get started</p>
          </div>
          <div class="subject-container">
            <button class="subject-option-button" type="button" disabled>
              <span class="subject-option-img subject-html-img">
                <img src="./images/icon-html.svg" alt="" aria-hidden="true" />
              </span>
              <span class="subject-option">HTML</span>
            </button>
            <button class="subject-option-button" type="button" disabled>
              <span class="subject-option-img subject-css-img">
                <img src="./images/icon-css.svg" alt="" aria-hidden="true" />
              </span>
              <span class="subject-option">CSS</span>
            </button>
            <button class="subject-option-button" type="button" disabled>
              <span class="subject-option-img subject-js-img">
                <img src="./images/icon-javascript.svg" alt="" aria-hidden="true" />
              </span>
              <span class="subject-option">JavaScript</span>
            </button>
            <button class="subject-option-button" type="button" disabled>
              <span class="subject-option-img subject-acc-img">
                <img src="./images/icon-accessibility.svg" alt="" aria-hidden="true" />
              </span>
              <span class="subject-option">Accessibility</span>
            </button>
          </div>
        </section>
      </section>
      <section class="question-page hidden">
        <section class="main-container">
          <div class="question-container">
            <span class="question-number-sentence">Question <span class="question-number">6</span> of 10</span>
            <p class="question-text">
              Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?
            </p>
            <div class="progress-container">
              <div class="progress-fill"></div>
            </div>
          </div>
          <div class="answer-container">
            <div class="answer-options-container">
              <button class="answer-option-button" data-index="0" type="button">
                <span class="answer-option">A</span>
                <span class="answer-text">4.5 : 1</span>
                <img src="./images/icon-correct.svg" class="status-icon correct-icon" alt="" aria-hidden="true" />
                <img src="./images/icon-incorrect.svg" class="status-icon incorrect-icon" alt="" aria-hidden="true" />
              </button>
              <button class="answer-option-button" data-index="1" type="button">
                <span class="answer-option">B</span>
                <span class="answer-text">3 : 1</span>

                <img src="./images/icon-correct.svg" class="status-icon correct-icon" alt="" aria-hidden="true" />
                <img src="./images/icon-incorrect.svg" class="status-icon incorrect-icon" alt="" aria-hidden="true" />
              </button>
              <button class="answer-option-button" data-index="2" type="button">
                <span class="answer-option">C</span>
                <span class="answer-text">2.5 : 1</span>

                <img src="./images/icon-correct.svg" class="status-icon correct-icon" alt="" aria-hidden="true" />
                <img src="./images/icon-incorrect.svg" class="status-icon incorrect-icon" alt="" aria-hidden="true" />
              </button>
              <button class="answer-option-button" data-index="3" type="button">
                <span class="answer-option">D</span>
                <span class="answer-text">5 : 1</span>

                <img src="./images/icon-correct.svg" class="status-icon correct-icon" alt="" aria-hidden="true" />
                <img src="./images/icon-incorrect.svg" class="status-icon incorrect-icon" alt="" aria-hidden="true" />
              </button>
            </div>
            <button class="submit-button" type="button">Submit Answer</button>
            <div class="error-message-container">
              <img class="error-message-icon" src="./images/icon-error.svg" alt="" aria-hidden="true" />
              <p class="error-message-text">Please select an answer</p>
            </div>
          </div>
        </section>
      </section>
      <section class="score-page hidden">
        <section class="main-container">
          <div class="outro-container">
            <h1 class="outro-heading-1">Quiz completed</h1>
            <h1 class="outro-heading-2">You scored...</h1>
          </div>
          <div class="score-container">
            <div class="score-card-container">
              <div class="score-subject-container">
                <div class="score-subject-img-container">
                  <img class="score-subject-img" src="./images/icon-accessibility.svg" alt="" aria-hidden="true" />
                </div>
                <p class="score-subject-text">Accessibility</p>
              </div>
              <p class="score-text">8</p>
              <p class="score-total">out of 10</p>
            </div>
            <button class="play-again-button" type="button">Play Again</button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
